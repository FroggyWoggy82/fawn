<!DOCTYPE html>
<html>
<head>
    <title>Daily Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function loadIngredients(dishId) {
            fetch(`/get_ingredients/${dishId}/`)
                .then(response => response.json())
                .then(data => {
                    const ingredientsContainer = document.getElementById('ingredients-container');
                    ingredientsContainer.innerHTML = '';
                    data.ingredients.forEach(ingredient => {
                        const div = document.createElement('div');
                        div.innerHTML = `
                            <label for="ingredient_${ingredient.id}">${ingredient.name} (grams):</label>
                            <input type="number" name="ingredient_${ingredient.id}" id="ingredient_${ingredient.id}" step="0.01">
                        `;
                        ingredientsContainer.appendChild(div);
                    });
                });
        }
    </script>
</head>
<body>
    <h1>Daily Submission</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_dish">Dish:</label>
            {{ form.dish }}
        </div>
        <div>
            <label for="id_submission_date">Submission Date:</label>
            {{ form.submission_date }}
        </div>
        <div>
            <label for="id_notes">Notes:</label>
            {{ form.notes }}
        </div>
        <div>
            <label for="id_cook_time">Cook Time:</label>
            {{ dish_form.cook_time }}
        </div>
        <div>
            <label for="id_instructions">Instructions:</label>
            {{ dish_form.instructions }}
        </div>
        <div id="ingredients-container"></div>
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'submissions_list' %}"><button>See All Submissions</button></a>
    <script>
        document.getElementById('id_dish').addEventListener('change', function() {
            const dishId = this.value;
            if (dishId) {
                loadIngredients(dishId);
            }
        });
    </script>
</body>
</html>
